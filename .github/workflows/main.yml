# CI: fixed YAML formatting (automated commit)
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "Backend lint: black check"
        run: |
          cd backend
          python -m pip install black
          black --check .

      - name: "Backend lint: flake8"
        run: |
          cd backend
          python -m pip install flake8
          flake8 . --max-line-length=120 --count

      - name: "Backend typecheck: mypy"
        continue-on-error: true
        run: |
          cd backend
          python -m pip install mypy
          mypy . || echo "mypy warnings found but continuing"

      - name: Run backend tests
        env:
          ENVIRONMENT: testing
          DATABASE_URL: sqlite:///./test.db
        run: |
          cd backend
          pytest -q

  frontend:
    name: Frontend (build & tests)
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        continue-on-error: true
        run: |
          cd frontend
          npm run lint --if-present

      - name: Build
        run: |
          cd frontend
          npm run build --if-present

      - name: Run frontend tests
        run: |
          cd frontend
          npm test --if-present --silent
